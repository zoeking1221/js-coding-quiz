<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Coding Quiz High Score</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    
<h1 class="initials-page" id="initials-page">test (write in js)</h1>
<form id="initials">
    <div class="form-group">
        <input type="text" name="initials" placeholder="Enter Initials" />
    </div>
    <div>
        <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
    </div>
</form>

<section class="high-scores" id="high-scores">
    <h1>High Scores</h1>
    <ul class="scores-list" id="scores-list">

    </ul>
    <div>
        <button class="go-back" id="go-back" type="button">Go back</button>
        <button class="clear-hs" id="clear-hs" type="reset">Clear high scores</button>
    </div>
</section>



    <script src="./assets/script.js"></script>
</body>
</html>
