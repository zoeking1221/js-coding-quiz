<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JS Coding Quiz</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<header class="timer" id ="timer"></header>
<body>
    <div class="intro-page">
    <h1 class="page-title">Welcome to the JS Coding Quiz!</h1>
    <p>Try to answer the following code-related questions within the time limit.
        Keep in mind that incorrect answers will penalize your score/time by 10 seconds!
    </p>
    <button class="start-btn">Start Quiz</button>
    </div>

    <div class="quiz-container hide" id="quiz-container">
        <div><h2 id="quiz-question">Question </h2></div>
        <div class="btn-grid">
        <button class="btn" id="button1">Answer 1</button>
        <button class="btn" id="button2">Answer 2</button>
        <button class="btn" id="button3">Answer 3</button>
        <button class="btn" id="button4">Answer 4</button>
        </div>
    </div>


    <section class="initials-page hide" id="initials-page">
        <h1>All done!</h1> 
        <p class="initials-text" id="initials-text"></p>
    <form id="initials">
    <div class="form-group">
        <input type="text" id="initials-input" name="initials" placeholder="Enter Initials" />
    </div>
    <div>
        <button class="submit-btn" id="submit-btn" type="submit">Submit</button>
    </div>
    </form>
    </section>

    <script src="./assets/script.js"></script>
</body>
